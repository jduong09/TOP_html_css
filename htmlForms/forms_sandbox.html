<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./forms_sandbox.css">
  <title>Forms Sandbox</title>
</head>
<body>
  <fieldset>
    <legend>Contact Details</legend>
  
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
  
    <label for="phone_number">Phone Number:</label>
    <input type="tel" id="phone_number" name="phone_number">
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  </fieldset>
  
  <legend>Delivery Details</legend>

  <label for="street_address">Street Address:</label>
  <input type="text" id="street_address" name="street_address">

  <label for="city">City:</label>
  <input type="text" id="city" name="city">

  <label for="zip_code">Zip Code:</label>
  <input type="text" id="zip_code" name="zip_code">

  <fieldset>
    <legend>What would you like to drink?</legend>
  
    <div>
      <input type="radio" name="drink" id="coffee" value="coffee">
      <label for="coffee">Coffee</label>
    </div>
  
    <div>
      <input type="radio" name="drink" id="tea" value="tea">
      <label for="tea">Tea</label>
    </div>
  
    <div>
      <input type="radio" name="drink" id="soda" value="soda">
      <label for="soda">Soda</label>
    </div>
  
  </fieldset>

  <form id="user_message_form" action="./my-handling-form-page" method="POST">
    <fieldset>
      <legend>Contact</legend>
      <div>
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name">
      </div>

      <div>
        <label for="user_email">E_mail:</label>
        <input type="email" id="user_email" name="user_email">
      </div>

      <div>
        <label for="user_message">Message:</label>
        <textarea id="user_message" name="user_message"></textarea>
      </div>

      <button type="submit">Send your message</button>
    </fieldset>
  </form>
</body>
</html>
